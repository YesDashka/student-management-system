<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-lf-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1>Update Student</h1>

        <form action="#" th:action="@{/students}" th:object="${student}" method="POST">
            <div class="form-group mb-3">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
            </div>
            <div class="form-group mb-3">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group mb-3">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
